<div class="container">
    <div class="row">
        <div class="col-lg-5 m-3">
            <h4 class="text-info">
                QUOTES UPLOADED
            </h4>
            <hr>
            <div class="card bg-default text-light">
                <div class="card-body">
                    <p class="mt-2  text-center">QUOTES</p>
                    <div *ngFor='let quote of quotes;let i = index' class="card bg-white text-dark mb-3">
                        <div class="text-center mt-2 txt-italic">â€” {{quote.quote}}</div>
                        <button class="btn btn-info btn-sm" (click)='toggleDetails(i)'>quote details</button>
                        <app-quote-details *ngIf='quote.showQuoteDetails' [quote]='quote' (isUploaded) ='deleteQuote($event,i)'></app-quote-details>
                        <app-votes></app-votes>
                      </div>
                </div>
              </div>
         </div>
        <div class="col-lg-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
